mediaserver.network.bindAddress=127.0.0.1
mediaserver.network.externalAddress=127.0.0.1
mediaserver.network.network=127.0.0.1
mediaserver.network.subnet=255.255.255.255
mediaserver.network.sbc=false

mediaserver.controller.mgcp.address=127.0.0.1
mediaserver.controller.mgcp.port=2427
mediaserver.controller.mgcp.channelBuffer=5000
mediaserver.controller.mgcp.endpoints[0].name=mobicents/bridge/
mediaserver.controller.mgcp.endpoints[0].relay=splitter
mediaserver.controller.mgcp.endpoints[1].name=mobicents/ivr/
mediaserver.controller.mgcp.endpoints[1].relay=mixer
mediaserver.controller.mgcp.endpoints[2].name=mobicents/cnf/
mediaserver.controller.mgcp.endpoints[2].relay=mixer

mediaserver.media.timeout=0
mediaserver.media.halfOpenDuration=300
mediaserver.media.maxDuration=14400
mediaserver.media.lowPort=34534
mediaserver.media.highPort=65534
mediaserver.media.jitterBuffer.size=50
mediaserver.media.codecs =l16,pcmu,pcma,gsm,g729,telephone-event

mediaserver.dtls.minVersion=65279
mediaserver.dtls.maxVersion=65279
mediaserver.dtls.cipherSuites=TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256,TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305_SHA256,TLS_ECDHE_ECDSA_WITH_AES_128_CBC_SHA,TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA
mediaserver.dtls.certificate.path=../conf/dtls/x509-server-ecdsa.pem
mediaserver.dtls.certificate.key=../conf/dtls/x509-server-key-ecdsa.pem
mediaserver.dtls.certificate.algorithm=ecdsa

mediaserver.resources.player.connectionTimeout=2000
mediaserver.resources.player.cache.size=100
mediaserver.resources.player.cache.enabled=false
mediaserver.resources.dtmfDetector.dbi=-25
mediaserver.resources.dtmfDetector.toneDuration=100
mediaserver.resources.dtmfDetector.toneInterval=400
mediaserver.resources.dtmfGenerator.toneVolume=-20
mediaserver.resources.dtmfGenerator.toneDuration=100

